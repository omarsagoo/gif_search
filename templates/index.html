{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="inputfield">
  <form>
      <input type="text" placeholder="Search GIFs" name="search" class="input">       
  </form>
  <form>
      <input type="submit" name="trending" value="trending">
  </form>
  <form>
      <input type="submit" name="random" value="random">
  </form>
</div>

<div class='gifs'>
  {% for gif in gifs %}
  {% include 'gif.html' %}
  {% endfor %}
  {% endblock %}
</div>

</div>
